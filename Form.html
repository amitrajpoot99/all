<!Doctype html>

<html>
	<head>
		<title>Form Page!</title>
		
	</head>
	
	<body>
		<!-- <main> -->
		  <h1> Enter Details:</h1>
			<form action="/action.java">
				
				<input type="text" placeholder="username">
				<br>
				<br>
				<input type="password" placeholder="password">
				<br>
				<br>
				Select your class:
				<label for="101">
				<input type="radio" value="class XI" name="class" id="101">class XI
				</label>
				
				<label for="102">
				<input type="radio" value="class XII" name="class"id="102">class XII
				</label>
				<br><br>
				Select your subject:
				<label for="math">
					<input type="checkbox" value="math" name="subject" id="101">Math
				</label>
				<label for="phy">
					<input type="checkbox" value="phy" name="subject" id="102">Physics
				</label>
				<label for="chemistry">
					<input type="checkbox" value="chemistry" name="subject" id="103">Chemistry
				</label>
				<label for="cs">
					<input type="checkbox" value="cs" name="subject" id="104">Computer Science
				</label>
				<br><br>
				Select your city:
				<select name="city">
					<option value="Delhi">Delhi</option>
					<option value="Bengaluru">Bengaluru</option>
					<option value="Pune">Pune</option>
					<option value="Hyderabad">Hyderabad</option>
				</select>
				<br><br>
				<h4>Feedback:</h4>
				<textarea name="feedback" id="1001" placeholder="please give your valuable feedback" rows="5"></textarea>
				<br>
				<input type="submit" value="submit">
				
			</form>
		<!-- </main> -->
	
	</body>


</html>
